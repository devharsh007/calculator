<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inf_pay">
            <input type="text" class="calc-scr">
        </div>
        <div class="calc-btn">
            <button class="btn" id="a">C</button>
            <button class="btn" id="b">‚Üê</button>
            <button class="btn" id="c">/</button>
            <button class="btn" id="d">7</button>
            <button class="btn" id="e">8</button>
            <button class="btn" id="f">9</button>
            <button class="btn" id="g">*</button>
            <button class="btn" id="h">4</button>
            <button class="btn" id="i">5</button>
            <button class="btn" id="j">6</button>
            <button class="btn" id="k">-</button>
            <button class="btn" id="l">1</button>
            <button class="btn" id="m">2</button>
            <button class="btn" id="n">3</button>
            <button class="btn" id="o">+</button>
            <button class="btn" id="p">0</button>
            <button class="btn" id="q">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
